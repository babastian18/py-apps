<!DOCTYPE html>
<html>
<head>
	<title>Word Counter App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Word Counter App</h1>
				<form method="POST" action="/">
					<div class="form-group">
						<label for="inputText">Input Text:</label>
						<textarea class="form-control" id="inputText" name="inputText" rows="10"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Count Words</button>
				</form>
				<br>
				{% if result %}
					<p>Number of words: {{ result }}</p>
				{% endif %}
			</div>
		</div>
	</div>
</body>
</html>
